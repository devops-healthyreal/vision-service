# ------------------------------------------
# 1️⃣ Flask Deployment
# ------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision-app
  labels:
    app: flask-app
spec:
  replicas: 1                           # Flask 서버 1개 (필요시 scale up 가능)
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: vision-container
          image: seung0208/vision-app:latest   # ✅ Jenkins에서 push한 Docker 이미지
          imagePullPolicy: Always
          ports:
            - containerPort: 7005              # Flask 내부 포트 (Gunicorn 바인드 포트와 동일)
          envFrom:
            - secretRef:
                name: vision-secrets         # ✅ .env 파일로 만든 Secret (선택사항)
          volumeMounts:
            - name: google-cred
              mountPath: /app/credentials/healthyreal-90e4dd83e7d3.json
              subPath: healthyreal-90e4dd83e7d3.json
      restartPolicy: Always
      volumes:
        - name: google-cred
          secret:
            secretName: google-credential-vision-secret

# ------------------------------------------
# 2️⃣ Flask Service
# ------------------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-service
spec:
  selector:
    app: flask-app
  type: ClusterIP
  ports:
    - port: 7005           # 클러스터 내부에서 접근할 포트
      targetPort: 7005     # 컨테이너의 Flask 포트 (Gunicorn --bind)
      protocol: TCP

# ------------------------------------------
# 3️⃣ Flask Ingress (외부 트래픽 유입)
# ------------------------------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: 13.124.109.82.nip.io     # ✅ k3s 마스터 노드 IP 기반 테스트용 도메인 (또는 실제 도메인)
      http:
        paths:
          - path: /ai/vision
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port:
                  number: 7005
