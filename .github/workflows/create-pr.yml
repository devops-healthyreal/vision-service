name: Create PR

on:
  push:
    branches:
      - develop

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or reuse PR to main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const head = context.ref.replace('refs/heads/', ''); // develop
            const base = 'main';

            // 기존 PR 있는지 확인
            const { data: pulls } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${head}`,
              base,
            });

            if (pulls.length > 0) {
              core.info(`Existing PR #${pulls[0].number} found. Skipping creation.`);
              return;
            }

            const pr = await github.rest.pulls.create({
              owner,
              repo,
              head,
              base,
              title: `[Auto] Merge ${head} into ${base}`,
              body: `This PR was automatically created from branch ${head}.`,
            });

            core.info(`Created PR #${pr.data.number}: ${pr.data.html_url}`);
